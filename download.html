<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosyayı İndir | Credos Files</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Bungee&display=swap" rel="stylesheet">
    <style>
        :root { --p: #a855f7; --bg: #0a0a0c; --c: #1a1a1e; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .dl-card { background: var(--c); padding: 40px; border-radius: 15px; border: 2px solid var(--p); box-shadow: 0 0 20px var(--p); text-align: center; width: 450px; }
        h2 { font-family: 'Bungee', cursive; color: var(--p); }
        .file-info { background: #000; padding: 20px; border-radius: 10px; margin: 20px 0; border-left: 5px solid var(--p); }
        .dl-btn { background: var(--p); color: #fff; border: none; padding: 15px 40px; font-family: 'Bungee', cursive; border-radius: 8px; cursor: pointer; font-size: 1.2rem; width: 100%; text-decoration: none; display: inline-block; transition: 0.3s; }
        .dl-btn:hover { background: #fff; color: var(--p); }
    </style>
</head>
<body>

<div class="dl-card">
    <h2>CREDOS FILES</h2>
    <div class="file-info">
        <p style="margin:0; color:#aaa;">Dosya Adı:</p>
        <h3 id="fname" style="margin:5px 0;">Yükleniyor...</h3>
    </div>
    <p id="timer">Dosya hazır! Aşağıdaki butona tıkla.</p>
    <a id="downloadLink" href="#" class="dl-btn">DOSYAYI İNDİR</a>
    <p style="margin-top: 20px; font-size: 0.8rem; color: #555;">Credos SMP tarafından güvenle barındırılmaktadır.</p>
</div>

<script>
    // Linkteki parametreleri oku
    const params = new URLSearchParams(window.location.search);
    const filePath = params.get('file');
    const fileName = params.get('name');
    
    // BİLGİLERİ DOLDUR (ANA SAYFADAKİYLE AYNI OLMALI)
    const USER = "GITHUB_KULLANICI_ADIN";
    const REPO = "REPO_ADIN";

    if (filePath && fileName) {
        document.getElementById('fname').innerText = fileName;
        // GitHub Raw linkini oluştur
        const rawUrl = `https://raw.githubusercontent.com/${USER}/${REPO}/main/${filePath}`;
        document.getElementById('downloadLink').href = rawUrl;
    } else {
        document.body.innerHTML = "<h1>Geçersiz Dosya Linki!</h1>";
    }
</script>
</body>
</html>
