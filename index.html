<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yükle | Credos Files</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Bungee&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #a855f7;
            --color-bg: #0a0a0c;
            --color-card: #1a1a1e;
            --glow: 0 0 15px #a855f7;
        }
        body { font-family: 'Roboto', sans-serif; background: var(--color-bg); color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .upload-container { background: var(--color-card); padding: 40px; border-radius: 15px; border: 2px solid var(--color-primary); box-shadow: var(--glow); text-align: center; width: 400px; }
        h1 { font-family: 'Bungee', cursive; color: var(--color-primary); margin-bottom: 20px; }
        input[type="file"] { margin: 20px 0; display: block; width: 100%; border: 1px dashed var(--color-primary); padding: 10px; border-radius: 5px; cursor: pointer; }
        .btn { background: var(--color-primary); border: none; padding: 15px 30px; color: #fff; font-family: 'Bungee', cursive; cursor: pointer; border-radius: 8px; width: 100%; transition: 0.3s; }
        .btn:hover { transform: scale(1.05); filter: brightness(1.2); }
        #status { margin-top: 20px; word-break: break-all; font-size: 0.9rem; }
        .link-box { background: #000; padding: 10px; border-radius: 5px; margin-top: 10px; border: 1px solid #333; }
    </style>
</head>
<body>

<div class="upload-container">
    <h1>CREDOS FILES</h1>
    <p>Dosyanı seç ve ömürlük linkini al.</p>
    
    <input type="file" id="fileInput">
    <button class="btn" onclick="uploadToFile()">DOSYAYI YÜKLE</button>
    
    <div id="status"></div>
</div>

<script>
    async function uploadToFile() {
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        
        if (fileInput.files.length === 0) return alert("Dosya seçmedin!");

        const file = fileInput.files[0];
        const reader = new FileReader();
        status.innerText = "Yükleniyor... ⏳";

        reader.onload = async function() {
            const content = reader.result.split(',')[1];
            const randomID = Math.random().toString(36).substring(2, 10);
            const fileName = file.name;

            // AYARLAR (BURALARI DOLDUR)
            const TOKEN = "GHP_BURAYA_TOKEN_GELECEK";
            const USER = "GITHUB_KULLANICI_ADIN";
            const REPO = "REPO_ADIN";
            
            const path = `${randomID}/${fileName}`;
            const url = `https://api.github.com/repos/${USER}/${REPO}/contents/${path}`;

            try {
                const res = await fetch(url, {
                    method: "PUT",
                    headers: { "Authorization": `token ${TOKEN}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ message: "Upload", content: content })
                });

                if (res.ok) {
                    // Sitenin URL'sini buraya yaz (Örn: credosfiles.github.io)
                    const siteUrl = window.location.href.split('index.html')[0];
                    const finalLink = `${siteUrl}download.html?file=${path}&name=${fileName}`;
                    
                    status.innerHTML = `✅ Yüklendi!<br><div class="link-box"><a href="${finalLink}" target="_blank" style="color:var(--color-primary)">${finalLink}</a></div>`;
                } else {
                    status.innerText = "❌ Hata! Token veya Repo ayarlarını kontrol et.";
                }
            } catch (e) { status.innerText = "⚠️ Bağlantı hatası!"; }
        };
        reader.readAsDataURL(file);
    }
</script>
</body>
</html>
