<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yükle | Credos Files</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Bungee&display=swap" rel="stylesheet">
    <style>
        :root { --p: #a855f7; --bg: #0a0a0c; --c: #1a1a1e; --glow: 0 0 15px #a855f7; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .upload-container { background: var(--c); padding: 40px; border-radius: 15px; border: 2px solid var(--p); box-shadow: var(--glow); text-align: center; width: 400px; }
        h1 { font-family: 'Bungee', cursive; color: var(--p); margin-bottom: 20px; text-transform: uppercase; }
        input[type="file"] { margin: 20px 0; display: block; width: 100%; border: 1px dashed var(--p); padding: 10px; border-radius: 5px; cursor: pointer; color: #fff; background: #000; box-sizing: border-box; }
        .btn { background: var(--p); border: none; padding: 15px 30px; color: #fff; font-family: 'Bungee', cursive; cursor: pointer; border-radius: 8px; width: 100%; transition: 0.3s; font-size: 1rem; }
        .btn:hover { transform: scale(1.02); filter: brightness(1.2); }
        .btn:disabled { background: #444; cursor: not-allowed; }
        
        #progressContainer { display: none; margin-top: 20px; }
        .progress-bg { background: #000; border: 1px solid var(--p); height: 12px; border-radius: 6px; overflow: hidden; margin-bottom: 8px; }
        .progress-fill { background: var(--p); width: 0%; height: 100%; transition: width 0.3s ease; }
        #status { word-break: break-all; font-size: 0.9rem; min-height: 20px; color: #fff; font-weight: bold; }
        
        .link-box { background: #000; padding: 15px; border-radius: 5px; margin-top: 15px; border: 1px solid var(--p); }
        a { color: var(--p); text-decoration: none; font-weight: bold; word-break: break-all; }
    </style>
</head>
<body>

<div class="upload-container">
    <h1>CREDOS FILES</h1>
    <p>Buluta gerçek zamanlı yükleme yap.</p>
    
    <input type="file" id="fileInput">
    <button class="btn" id="uploadBtn" onclick="uploadToFile()">DOSYAYI YÜKLE</button>
    
    <div id="progressContainer">
        <div class="progress-bg"><div class="progress-fill" id="progressBar"></div></div>
        <div id="status">Yükleme başlıyor... %0</div>
    </div>
</div>

<script>
function uploadToFile() {
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');
    const uploadBtn = document.getElementById('uploadBtn');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    
    if (fileInput.files.length === 0) return alert("Lütfen bir dosya seç!");

    const file = fileInput.files[0];
    const reader = new FileReader();

    uploadBtn.disabled = true;
    progressContainer.style.display = 'block';

    reader.onload = function() {
        const base64Content = reader.result.split(',')[1];
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyyBq7N5EQt8MJGUDWxwoaUb5WwQfjMQeKGHQp5e0ZZP7guolp1ZcUG9gKR2blekVnuOQ/exec";

        const xhr = new XMLHttpRequest();
        
        // --- GERÇEK BULUTA AKTARMA YÜZDESİ BURASI ---
        xhr.upload.onprogress = function(e) {
            if (e.lengthComputable) {
                const percent = Math.round((e.loaded / e.total) * 100);
                progressBar.style.width = percent + "%";
                status.innerText = `Buluta Aktarılıyor... %${percent}`;
                
                if(percent === 100) {
                    status.innerText = "Yükleme bitti, GitHub'a kaydediliyor... ⏳";
                }
            }
        };

        xhr.onload = function() {
            try {
                const result = JSON.parse(xhr.responseText);
                if (result.status === "success") {
                    const siteUrl = "https://cdexecctru.github.io/fileupld/"; 
                    const finalLink = `${siteUrl}download.html?file=${result.path}&name=${result.fileName}`;
                    status.innerHTML = `✅ Yüklendi!<br><div class="link-box"><a href="${finalLink}" target="_blank">LİNKİ AÇ</a></div>`;
                } else {
                    status.innerText = "❌ Hata: " + result.msg;
                    uploadBtn.disabled = false;
                }
            } catch(e) {
                status.innerText = "❌ Sunucu yanıtı işlenemedi.";
                uploadBtn.disabled = false;
            }
        };

        xhr.onerror = function() {
            status.innerText = "⚠️ Bağlantı hatası! Lütfen internetinizi kontrol edin.";
            uploadBtn.disabled = false;
        };

        // Bağlantı hatasını önlemek için "text/plain" olarak gönderiyoruz, 
        // Google Script bunu POST body olarak sorunsuz alır.
        xhr.open("POST", SCRIPT_URL, true);
        xhr.setRequestHeader("Content-Type", "text/plain;charset=UTF-8");
        
        const payload = JSON.stringify({
            fileName: file.name,
            content: base64Content
        });
        
        xhr.send(payload);
    };

    reader.readAsDataURL(file);
}
</script>

</body>
</html>
