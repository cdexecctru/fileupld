<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y√ºkle | Credos Files</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Bungee&display=swap" rel="stylesheet">
    <style>
        :root { --p: #a855f7; --bg: #0a0a0c; --c: #1a1a1e; --glow: 0 0 15px #a855f7; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .upload-container { background: var(--c); padding: 40px; border-radius: 15px; border: 2px solid var(--p); box-shadow: var(--glow); text-align: center; width: 400px; }
        h1 { font-family: 'Bungee', cursive; color: var(--p); margin-bottom: 20px; text-transform: uppercase; }
        input[type="file"] { margin: 20px 0; display: block; width: 100%; border: 1px dashed var(--p); padding: 10px; border-radius: 5px; cursor: pointer; color: #fff; background: #000; box-sizing: border-box; }
        .btn { background: var(--p); border: none; padding: 15px 30px; color: #fff; font-family: 'Bungee', cursive; cursor: pointer; border-radius: 8px; width: 100%; transition: 0.3s; font-size: 1rem; }
        .btn:hover { transform: scale(1.02); filter: brightness(1.2); }
        .btn:disabled { background: #444; cursor: not-allowed; transform: none; }
        
        #progressContainer { display: none; margin-top: 20px; }
        .progress-bg { background: #000; border: 1px solid var(--p); height: 12px; border-radius: 6px; overflow: hidden; margin-bottom: 8px; }
        .progress-fill { background: var(--p); width: 0%; height: 100%; transition: width 0.1s; }
        #status { word-break: break-all; font-size: 0.9rem; min-height: 20px; color: #aaa; }
        
        .link-box { background: #000; padding: 15px; border-radius: 5px; margin-top: 15px; border: 1px solid var(--p); }
        a { color: var(--p); text-decoration: none; font-weight: bold; word-break: break-all; }
    </style>
</head>
<body>

<div class="upload-container">
    <h1>CREDOS FILES</h1>
    <p>Dosyanƒ± se√ß ve √∂m√ºrl√ºk linkini al.</p>
    
    <input type="file" id="fileInput">
    <button class="btn" id="uploadBtn" onclick="uploadToFile()">DOSYAYI Y√úKLE</button>
    
    <div id="progressContainer">
        <div class="progress-bg"><div class="progress-fill" id="progressBar"></div></div>
        <div id="status">Hazƒ±rlanƒ±yor... %0</div>
    </div>
</div>

<script>
async function uploadToFile() {
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');
    const uploadBtn = document.getElementById('uploadBtn');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    
    if (fileInput.files.length === 0) return alert("L√ºtfen bir dosya se√ß!");

    const file = fileInput.files[0];
    const reader = new FileReader();

    // UI Ayarlarƒ±
    uploadBtn.disabled = true;
    progressContainer.style.display = 'block';
    progressBar.style.width = '0%';

    // 1. A≈ûAMA: DOSYA OKUMA (Ger√ßek Y√ºzde)
    reader.onprogress = function(e) {
        if (e.lengthComputable) {
            const percent = Math.round((e.loaded / e.total) * 100);
            progressBar.style.width = (percent * 0.5) + "%"; // ƒ∞lk %50 okuma s√ºreci
            status.innerText = `Dosya i≈üleniyor... %${percent}`;
        }
    };

    reader.onload = async function() {
        // 2. A≈ûAMA: SUNUCUYA G√ñNDERƒ∞M
        status.innerText = "Buluta aktarƒ±lƒ±yor... L√ºtfen bekleyin. üöÄ";
        progressBar.style.width = "75%"; // Sunucuya gitme a≈üamasƒ±

        const base64Content = reader.result.split(',')[1];
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyyBq7N5EQt8MJGUDWxwoaUb5WwQfjMQeKGHQp5e0ZZP7guolp1ZcUG9gKR2blekVnuOQ/exec";

        try {
            const response = await fetch(SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify({
                    fileName: file.name,
                    content: base64Content
                })
            });

            const result = await response.json();
            
            if (result.status === "success") {
                progressBar.style.width = "100%";
                const siteUrl = "https://cdexecctru.github.io/fileupld/"; 
                const finalLink = `${siteUrl}download.html?file=${result.path}&name=${result.fileName}`;
                status.innerHTML = `‚úÖ Y√ºklendi!<br><div class="link-box"><a href="${finalLink}" target="_blank">Lƒ∞NKƒ∞ A√á</a></div>`;
            } else {
                status.innerText = "‚ùå Hata: " + result.msg;
                uploadBtn.disabled = false;
            }
        } catch (e) {
            status.innerText = "‚ö†Ô∏è Hata: Sunucu me≈ügul veya limit doldu.";
            uploadBtn.disabled = false;
        }
    };

    reader.readAsDataURL(file);
}
</script>

</body>
</html>
